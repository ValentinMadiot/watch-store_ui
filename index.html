<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon" />

    <!--=============== BOXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Valbern Horlogerie – Montres</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">
          <i class="bx bxs-watch nav__logo-icon"></i> Valbern
        </a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link active-link">Accueil</a>
            </li>
            <li class="nav__item">
              <a href="#featured" class="nav__link">Sélection</a>
            </li>
            <li class="nav__item">
              <a href="#products" class="nav__link">Produits</a>
            </li>
            <li class="nav__item">
              <a href="#new" class="nav__link">Nouveautés</a>
            </li>
          </ul>

          <div class="nav__close" id="nav-close">
            <i class="bx bx-x"></i>
          </div>
        </div>

        <div class="nav__btns">
          <div class="nav__shop" id="cart-shop">
            <i class="bx bx-shopping-bag"></i>
          </div>

          <div class="nav__toggle" id="nav-toggle">
            <i class="bx bx-grid-alt"></i>
          </div>
        </div>
      </nav>
    </header>

    <!--==================== CART ====================-->
    <div class="cart" id="cart"></div>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home" id="home"></section>

      <!--==================== FEATURED ====================-->
      <section class="featured section container" id="featured"></section>

      <!--==================== STORY ====================-->
      <section class="story section container"></section>

      <!--==================== PRODUCTS ====================-->
      <section class="products section container" id="products"></section>

      <!--==================== TESTIMONIAL ====================-->
      <section class="testimonial section container"></section>

      <!--==================== NEW ====================-->
      <section class="new section container" id="new"></section>

      <!--==================== NEWSLETTER ====================-->
      <section class="newsletter section container"></section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer section"></footer>

    <!--=============== SCROLL UP ===============-->

    <!--=============== SWIPER JS ===============-->
    <script src=""></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
